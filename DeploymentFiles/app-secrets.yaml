# --- 1. MongoDB and RabbitMQ Application Secrets ---
    # NOTE: The data values here MUST be Base64 encoded strings (e.g., 'echo -n "value" | base64')
    apiVersion: v1
    kind: Secret
    metadata:
      name: app-secrets
    type: Opaque
    data:
      # MongoDB Credentials
      MONGODB_INITDB_ROOT_USERNAME: YmVzdGJ1eXVzZXI= # Base64 of 'bestbuyuser'
      MONGODB_INITDB_ROOT_PASSWORD: c2VjdXJlcGFzc3dvcmQxMjM= # Base64 of 'securepassword123'
      
      # RabbitMQ Credentials
      RABBITMQ_USER: YmJfdXNlcg== # Base64 of 'bb_user'
      RABBITMQ_PASS: YmJfc2VjcmV0X3Bhc3M= # Base64 of 'bb_secret_pass'

    ---
    # --- 2. AI Service GPT API Secret (from your uploaded secrets.yaml) ---
    apiVersion: v1
    kind: Secret
    metadata:
      name: openai-gpt-api-secret
    type: Opaque
    data:
      OPENAI_GPT_API_KEY: "Base64-encoded-GPT-API-KEY-HERE" 
    
    ---
    # --- 3. AI Service DALL-E API Secret (from your uploaded secrets.yaml) ---
    apiVersion: v1
    kind: Secret
    metadata:
      name: openai-dalle-api-secret
    type: Opaque
    data:
      OPENAI_DALLE_API_KEY: "Base64-encoded-DALLE-API-KEY-HERE"